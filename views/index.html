<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Bittyburb</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<base href="/" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="/css/site.css"> -->
	<link rel="shortcut icon" type="image/x-icon" href="../minImages/favicon.ico">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body ng-controller="HomeController">

	<md-toolbar id="nav" layout class="md-whiteframe-7dp">
			<div class="md-toolbar-tools">
				<a ui-sref="Home">
					<img id="navLogo" src="../minImages/illustration 04 version 02 - transparent-1.png">
				</a>
				<div>
					<a ng-href="/home">
						<!-- <md-button class="md-button" aria-label="Bittyburb" ng-class="{ active: isCurrentPath('/home') }"> -->
						<md-button class="md-button" aria-label="Bittyburb">
						Bittyburb
						</md-button>
					</a>
				</div>
				<span flex></span>
				<a ng-href="/takeaction">
					<md-button ui-sref="TakeAction" class="regNav" ng-class="{ active: isCurrentPath('/takeaction') }">
					Take Action
					</md-button>
				</a>
				<a ng-href="/survey">
					<md-button ui-sref="Survey" class="regNav" ng-class="{ active: isCurrentPath('/survey') }">
					Survey
					</md-button>
				</a>
				<a ng-href="/contact">
					<md-button ui-sref="Contact" class="regNav" ng-class="{ active: isCurrentPath('/contact') }">
					Contact
					</md-button>
				</a>
				<md-button id="mobileNavToggle" class="md-button-icon" aria-label="Mobile Nav" ng-click="showMobileNav = !showMobileNav">
					<i class="fa fa-bars"></i>
				</md-button>
				<!-- <md-button ui-sref="Invest">
					Invest
				</md-button> -->
<!-- 				<md-button ui-sref="Blog">
					Blog
				</md-button> -->
			</div>
	</md-toolbar>
		<div id="mobileNav" ng-show="showMobileNav">
				<md-button ui-sref="Survey" ng-click="showMobileNav = !showMobileNav">
					Survey
				</md-button>
				<md-button ui-sref="TakeAction" ng-click="showMobileNav = !showMobileNav">
					Take Action
				</md-button>
				<md-button ui-sref="Contact" ng-click="showMobileNav = !showMobileNav">
					Contact
				</md-button>
		</div>
<!-- <div id="copy" layout-align="center center">
	<p>&copy; Copyright 2016 Bittyburb</p>
</div> -->
<footer>
	<div id="speedDialButton" class="lock-size" layout="row" layout-align="center center">
	    <md-fab-speed-dial md-open="isOpen" md-direction="up" ng-class="selectedMode">
	        <md-fab-trigger>
	          	<md-button aria-label="menu" class="md-button md-raised">
	            	Share
	          	</md-button>
	        </md-fab-trigger>
	        <md-fab-actions>
	        	<a href="https://goo.gl/3GdnhD" target="_blank">
					<md-button class="md-fab md-mini">
						<i class="fa fa-linkedin"></i>
					</md-button>
				</a>
	          	<a href="https://www.facebook.com/bittyburb" target="_blank">
					<md-button class="md-fab md-mini">
						<i class="fa fa-facebook"></i>
					</md-button>
				</a>
	          	<a href="https://twitter.com/bittyburb" target="_blank">
					<md-button class="md-fab md-mini">
						<i class="fa fa-twitter"></i>
					</md-button>
				</a>
				<a href="mailto:anthony@bittyburb.com?Subject=Hi%20Anthony" target="_top">
					<md-button class="md-fab md-mini">
						<i class="fa fa-envelope"></i>
					</md-button>
				</a>
	        </md-fab-actions>
	    </md-fab-speed-dial>
    </div>
</footer>

	<ui-view></ui-view>
	<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	ga('create', 'UA-74987454-1', 'auto');
	ga('send', 'pageview');
	</script>

	<!-- Ext Libs -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.js"></script>

	<!-- JavaScript -->
	<script src="/javascript/app.js"></script>
	<script src="/javascript/services/HomeFactory.js"></script>
	
	<!-- Controllers -->
	<script src="/javascript/controllers/HomeController.js"></script>
	<script src="/javascript/controllers/ContactController.js"></script>
</body>
</html>
